<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merge & Resize</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 1.8rem;
            color: #333;
        }

        p {
            margin: 0 0 20px;
            color: #666;
            font-size: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: #888;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merge & Resize PDFs</h1>
        <p>Upload your PDF files to merge and resize them into a single document (A4 size).</p>
        <form method="POST" action="/" enctype="multipart/form-data">
            <input type="file" name="pdf_files" accept=".pdf" multiple required>
            <button type="submit">Merge PDFs</button>
        </form>
        <footer>
            <p>&copy; 2024 PDF Tools. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
